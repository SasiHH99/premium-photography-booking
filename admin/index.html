<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel – B. Photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="../js/global.js"></script>
<script src="admin.js"></script>

  <style>
  body {
    margin: 0;
    font-family: 'Inter', Arial;
    background: radial-gradient(circle at top, #111 0%, #0a0a0a 100%);
    color: white;
  }

  .container {
    max-width: 1200px;
    margin: 80px auto;
    padding: 50px;
    background: rgba(20,20,20,0.9);
    border-radius: 18px;
    box-shadow: 0 40px 80px rgba(0,0,0,0.7);
    backdrop-filter: blur(12px);
  }

  h1 {
    margin-bottom: 40px;
    font-weight: 600;
    letter-spacing: 1px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  thead {
    background: #181818;
  }

  th {
    padding: 18px;
    font-size: 13px;
    letter-spacing: 1px;
    text-transform: uppercase;
    color: #888;
  }

  td {
    padding: 18px;
    border-bottom: 1px solid #1f1f1f;
  }

  tr {
    transition: 0.3s ease;
  }

  tr:hover {
    background: rgba(255,255,255,0.03);
  }

  /* STATUS BADGES */
  .status {
    padding: 6px 14px;
    border-radius: 30px;
    font-size: 12px;
    font-weight: 600;
    letter-spacing: 0.5px;
    display: inline-block;
    transition: 0.3s ease;
  }

  .pending {
    background: rgba(255,200,0,0.1);
    color: #ffcc00;
    animation: pulse 2s infinite;
  }

  .confirmed {
    background: rgba(0,255,150,0.1);
    color: #00e676;
  }

  .cancelled {
    background: rgba(255,60,60,0.1);
    color: #ff4c4c;
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(255,200,0,0.4); }
    70% { box-shadow: 0 0 0 12px rgba(255,200,0,0); }
    100% { box-shadow: 0 0 0 0 rgba(255,200,0,0); }
  }

  .btn {
    border: none;
    padding: 8px 16px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s ease;
  }

  .btn-confirm {
    background: #1f8b4c;
    color: white;
    margin-right: 8px;
  }

  .btn-confirm:hover {
    background: #26a65b;
    transform: translateY(-2px);
  }

  .btn-cancel {
    background: #a12c2c;
    color: white;
  }

  .btn-cancel:hover {
    background: #c0392b;
    transform: translateY(-2px);
  }

  /* NEW BOOKING HIGHLIGHT */
  .new-row {
    animation: fadeInRow 0.6s ease;
  }

  @keyframes fadeInRow {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .stats {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
  margin-bottom: 40px;
}

.stat-box {
  background: rgba(255,255,255,0.03);
  padding: 30px;
  border-radius: 16px;
  text-align: center;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
  transition: 0.3s ease;
}

.stat-box:hover {
  transform: translateY(-4px);
  background: rgba(255,255,255,0.05);
}

.stat-box span {
  font-size: 34px;
  font-weight: 700;
  display: block;
  margin-bottom: 8px;
}

.stat-box p {
  font-size: 13px;
  letter-spacing: 1px;
  color: #888;
  text-transform: uppercase;
}

@media (max-width: 900px) {
  .stats {
    grid-template-columns: repeat(2, 1fr);
  }
}

</style>
</head>

<body>

<div class="container">
  <h1>Admin – Foglalások</h1>

  <div class="stats">
  <div class="stat-box">
    <span id="statTotal">0</span>
    <p>Összes foglalás</p>
  </div>

  <div class="stat-box">
    <span id="statPending">0</span>
    <p>Függőben</p>
  </div>

  <div class="stat-box">
    <span id="statConfirmed">0</span>
    <p>Megerősítve</p>
  </div>

  <div class="stat-box">
    <span id="statCancelled">0</span>
    <p>Lemondva</p>
  </div>
</div>

  <table>
    <thead>
      <tr>
        <th>Név</th>
        <th>Email</th>
        <th>Dátum</th>
        <th>Csomag</th>
        <th>Status</th>
        <th>Művelet</th>
      </tr>
    </thead>
    <tbody id="bookingTable"></tbody>
  </table>
</div>

<div id="toast" style="
position: fixed;
bottom: 30px;
right: 30px;
background: #1f8b4c;
padding: 14px 22px;
border-radius: 8px;
font-weight: 600;
opacity: 0;
transition: 0.3s ease;
">
Új foglalás érkezett!
</div>
</body>
</html>
